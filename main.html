<html>
	<head>
		<title>Dictionary Clicker</title>

		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div id="total">
			0 Dictionaries
		</div>

		<div id="rate">
			per second: 0
		</div>
		<img class="pulse" id="dictionary" src="images/dictionary.png"/>

		<div id="store">			
			<button class='item' id="thesaurus">
				<img src='images/thesaurus.png' class='item_icon'>
				<div class='item_info'>  
					<p class='item_label'>Holy Thesaurus.</p>
					<p class='item_desc'>Increase manual production output by 1.</p>
					<p class='thesaurus item_price'>Costs 50 dictionaries</p>
				</div>
			</button>

			<button class='item' id="keith">
				<img src='images/keith.jpg' class='item_icon'>
				<div class='item_info'>  
					<p class='item_label'>Keith loves dictionaries.</p>
					<p class='item_desc'>Manual dictionary output increases by 3.</p>
					<p class='keith item_price'>Costs 100 dictionaries</p>
				</div>
			</button>

			<button class='item' id="factory">
				<img src='images/factory.png' class='item_icon'>
				<div class='item_info'>  
					<p class='item_label'>The Dictionary Factory.</p>
					<p class='item_desc'>Automated dictionary output increases by 2.</p>
					<p class='factory item_price'>Costs 80 dictionaries</p>
				</div>
			</button>

			<button class='item' id="librarian">
				<img src='images/librarian.jpg' class='item_icon'>
				<div class='item_info'>  
					<p class='item_label'>Librarian Workers.</p>
					<p class='item_desc'>Automated dictionary output increases by 3.</p>
					<p class='librarian item_price'>Costs 90 dictionaries</p>
				</div>
			</button>
		</div>

		<script src="jquery.js"></script>
		<script src="script.js"></script>
	</body>
</html>
